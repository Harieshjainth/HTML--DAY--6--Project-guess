<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <h3>Enter a number between 1 and 1000:</p>
        <input type="number" id="userInput" min="1" max="100">
        <button onclick="checkNumber()">Check</button><br>
        <img src="https://media.istockphoto.com/id/1310060658/vector/thinking-emoticon-question-face-emoji-with-eyeglasses-vector-illustration.jpg?s=612x612&w=0&k=20&c=pNujEuBbCFfBGUPFNznD6gMVAJ_uGeFYMmjpPuby9Eg=" height="60px">
        <p id="result"></p>
    </div>
    <div class="image"></div><br>
    
    <script src="script.js"></script>
</body>
</html>
